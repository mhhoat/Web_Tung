<!DOCTYPE html>
<html lang="en">

<head>

<style>
 #form1 .loi {
    width: 400px;

 }
 #form1 {

 }

    width: 400px;

 }

 }

 }

<script language="javascript">
    function kiemtra() {
        var loi ="";
        if (loi!=""){
            document.getElementById ('baoloi').innerHTML=loi;
            return false;
        }

   
    var masv = document.getElementById("masv");
    if(masv.value==""){
        masv.className="loi";
        loi += "ma sinh vien khong duoc bo trong<br>";
    }
    else if (masv.value.legth!=7){
        masv.className="loi";
        loi += "ma sinh vien khong dung 7 ki tu <br>";
    }
    else masv.className="txt"
    var HOTEN = document.getElementById("HOTEN");
    if (HOTEN.value==""){
        HOTEN.className="loi";
        loi += "ho ten khong duoc bo trong .<br>";
    }
    //kiem tra hoten
    else if (HOTEN.value.length>30){
        HOTEN.className="loi";
        loi += "ho ten qua dai.<br>";
    }
    else HOTEN.className="txt";
    //kiem tra email
   var  Email=document.getElementById("Email");
   if(Email.value==""){
    Email.className="loi";
    loi += "Email khong duoc bo trong.<br>";
   }
    else Email.className="txt";
    //kiem tra phai
    dem=0;
    var arr_phai=document.getElementsByName("phai");
    for (var i=0 ; i<arr_phai.length; i++){
        if (arr_phai[i].checked==true) dem++;
    }
    if (dem==0){
        document.getElementById("fs1").className="loi";
        loi += "phai chon gioi tinh.<br>";
    }
    else document.getElementById("fs1").className="";
//kiem tra so thic
arr_sothich = document.getElementsByName("st");
dem=0;
    
    for (var i=0 ; i<arr_sothich.length; i++){
        if (arr_phai[i].checked) dem++;
    }
    if (dem==0){
        document.getElementById("fs2").className="loi";
        loi += "phai chon so thich.<br>";
    }
    else document.getElementById("fs2").className="";
// kiem tra quoc tich
    var pt = document.getElementById("quoctich");
    if (pt.value==0){
        pt.className="loi";
        loi +="phai chọn quốc tịch.<br>";

    }
    else pt.className="txt";
    //kiểm tra ghi chú
    var gc = document.getElementById("ghichu");
    if (gc.value.length>200){
    gc.className="loi";
    loi += "ghi chú không đc bỏ tróng.<br>";
    }
    else gc.className="txt";
    // xóa lỗi
    setTimeout("document.getElementsByName('baoloi').innerHTML=''",10000);
// tra về giá trị 
     if (loi!=""){
    document.getElementById('baoloi').innerHTML=loi;
    return false;
      }
 }
</script>
<body>

    <p>
       
  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime">
  <input type="submit">
       
    </p>

    </p>
    <p>
