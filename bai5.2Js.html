<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5.2 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        input {
            width: 150px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Các phép toán</h2>
        <form action="#" name="cong" id="cong">
            <label for="cong1"> Phép cộng</label>
            <input type="number" name="cong1" id="cong1" placeholder="Số thứ nhất">
            <label for="cong2"> + </label>
            <input type="number" name="cong2" id="cong2" placeholder="Số thứ hai">
            <button type="button" name="execCong" id="execCong">=</button>
            <input type="number" name="ketquaCong">
        </form>
        <form action="#" name="tru" id="tru">
            <label for="tru1"> Phép trừ </label>
            <input type="number" name="tru1" id="tru1" placeholder="Số thứ nhất" style="margin-left: 14px">
            <label for="tru2"> - </label>
            <input type="number" name="tru2" id="tru2" placeholder="Số thứ hai">
            <button type="button" name="execTru" id="execTru">=</button>
            <input type="number" name="ketquaTru">
        </form>
        <form action="#" name="chia" id="chia">
            <label for="chia1"> Phép chia </label>
            <input type="number" name="chia1" id="chia1" placeholder="Số thứ nhất" style="margin-left: 14px">
            <label for="chia2"> / </label>
            <input type="number" name="chia2" id="chia2" placeholder="Số thứ hai">
            <button type="button" name="execChia" id="execChia">=</button>
            <input type="number" name="ketquaChia">
        </form>
        <form action="#" name="nhan" id="nhan">
            <label for="nhan1"> Phép nhân </label>
            <input type="number" name="nhan1" id="nhan1" placeholder="Số thứ nhất" style="margin-left: 14px">
            <label for="nhan2"> * </label>
            <input type="number" name="nhan2" id="nhan2" placeholder="Số thứ hai">
            <button type="button" name="execNhan" id="execNhan">=</button>
            <input type="number" name="ketquaNhan">
        </form>
        <h2>Các phép toán vừa thực hiện</h2>
        <div class="show-ketqua" style="display: flex; justify-content: space-around">

            <div class="show-ketqua-item">
                <h4>Phép cộng</h4>
                <p id="show-ketqua-cong"></p>
            </div>
            <div class="show-ketqua-item">
                <h4>Phép trừ</h4>
                <p id="show-ketqua-tru"></p>
            </div>
            <div class="show-ketqua-item">
                <h4>Phép chia</h4>
                <p id="show-ketqua-chia"></p>
            </div>
            <div class="show-ketqua-item">
                <h4>Phép nhân</h4>
                <p id="show-ketqua-nhan"></p>
           </div>
        </div>
    </div>
    <script>


        document.getElementById("execCong").addEventListener("click", function () {
            var formCong = document.forms["cong"];
            var cong1 = parseInt(formCong["cong1"].value);
            var cong2 = parseInt(formCong["cong2"].value);
            var tong = cong1 + cong2;
            var ketquaCong = formCong["ketquaCong"];
            var allp = document.querySelectorAll(".show-ketqua-item p");
            var showCong = document.getElementById("show-ketqua-cong");
            ketquaCong.value = tong//hien thi phep cong
            showCong.innerHTML = cong1 + "+ " + cong2 + "= " + ketquaCong.value;
            allp.forEach(element => {
                element.style.color = "black"
            });
            showCong.style.color = "red";

        })

        document.getElementById("execTru").addEventListener("click", function () {
            var formTru = document.forms["tru"];
            var tru1 = parseInt(formTru["tru1"].value);
            var tru2 = parseInt(formTru["tru2"].value);
            var hieu = (tru1 - tru2).toFixed(2);
            var ketquaTru = formTru["ketquaTru"];
            var showTru = document.getElementById("show-ketqua-tru");
            var allp = document.querySelectorAll(".show-ketqua-item p");
            ketquaTru.value = hieu//hien thi phep tru
            showTru.innerHTML = tru1 + "- " + tru2 + "= " + ketquaTru.value;
            allp.forEach(element => {
                element.style.color = "black"
            });
            showTru.style.color = "red";

        })
        
        document.getElementById("execChia").addEventListener("click", function () {
            var formTru = document.forms["chia"];
            var tru1 = parseInt(formTru["chia1"].value);
            var tru2 = parseInt(formTru["chia2"].value);
            var hieu = tru1 / tru2;
            var ketquaTru = formTru["ketquaChia"];
            var showTru = document.getElementById("show-ketqua-chia");
            var allp = document.querySelectorAll(".show-ketqua-item p");
            ketquaTru.value = hieu//hien thi phep tru
            showTru.innerHTML = tru1 + "/ " + tru2 + "= " + ketquaTru.value;
            allp.forEach(element => {
                element.style.color = "black"
            });
            showTru.style.color = "red";

        })
        document.getElementById("execNhan").addEventListener("click", function () {
            var formTru = document.forms["nhan"];
            var tru1 = parseInt(formTru["nhan1"].value);
            var tru2 = parseInt(formTru["nhan2"].value);
            var hieu = tru1 * tru2;
            var ketquaTru = formTru["ketquaNhan"];
            var showTru = document.getElementById("show-ketqua-nhan");
            var allp = document.querySelectorAll(".show-ketqua-item p");
            ketquaTru.value = hieu//hien thi phep tru
            showTru.innerHTML = tru1 + " * " + tru2 + "= " + ketquaTru.value;
            allp.forEach(element => {
                element.style.color = "black"
            });
            showTru.style.color = "red";

        })
    </script>
</body>

</html>
